<html>
  <head>
    <script>
      var alpha, beta, gamma;
      alpha = 0;
      beta = 0;
      gamma = 0;
      if(window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', function(event) { alpha = Math.round(event.alpha); beta = Math.round(event.beta); gamma = Math.round(event.gamma); });
        setInterval(function(){ fetch("/position.cgi?a="+alpha+"&b="+beta+"&g="+gamma); }, 250);
      }
    </script>
  </head>
  <body>
    <img width=49% src="/?action=stream">
    <img width=49% src="/?action=stream">
  </body>
</html>
